  <!-- Google Form Integration -->
  <script>
    document.getElementById('google-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const form = e.target;
      const loading = form.querySelector('.loading');
      const success = form.querySelector('.sent-message');
      const error = form.querySelector('.error-message');

      loading.style.display = 'block';
      success.style.display = 'none';
      error.style.display = 'none';

      fetch("https://docs.google.com/forms/d/e/1FAIpQLSfYaQBiIoIdPcgPP9pTFypcA4vNYW5vqmIwQ3ty6Xp8Iak2Dw/formResponse", {
        method: 'POST',
        body: new FormData(form),
        mode: 'no-cors'
      }).then(() => {
        loading.style.display = 'none';
        success.style.display = 'block';
        form.reset();
      }).catch(() => {
        loading.style.display = 'none';
        error.style.display = 'block';
      });
    });
  </script>
